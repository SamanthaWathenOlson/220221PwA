<!DOCTYPE html>
<html lang="en">
<head>
    <title>Two</title>
</head>
<body>
    <button onclick="clearLocalStorage()">return to page one and reset local storage</button>
</body>
<script>
    alert(`The number you sent over was ${window.localStorage.getItem("number")}`);

    function clearLocalStorage(){
        // if you use session storage instead of local storage you don't need the line of code below
        window.localStorage.removeItem("number");
        window.location.href = "one.html"
    }
</script>
</html>
